<!DOCTYPE html>
<html>
<head>
	<script src="../../jquery-3.2.1.min.js"></script>
	<link href="http://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet">
	<link href="../../style.css" rel="stylesheet" type="text/css">
	<title></title>
</head>
<body>
	<!--Main Page-->
	<div id="mainPopup hidden">
		<div class="note hidden">
			<div class="container text-center">
				<div class="loaded">
					<select id="dropdown">
						<option selected disabled>
							Highlights
						</option>
					</select>
					<div class="container2">
						<button class="btn save-btn" id="addNote">Save</button>
						<button class="btn find-btn" id="next">Find</button>
					</div>
				</div>
				<div class="loading">
					Loading
				</div>
			</div>
			<div class="text-center">
				<a class="account" href="https://study-buddy-.herokuapp.com/api/users/" target="_blank"><button class="btn manage-btn">Manage Account</button></a>
				<button class="btn logout-button">Logout</button>
			</div>
		</div>
	</div>
	<!--Loading Page-->
	<div class="loading hidden">
		<div class="loading-bar"></div>
		<div class="loading-bar"></div>
		<div class="loading-bar"></div>
		<div class="loading-bar"></div>
	</div>
	<!--Login Page-->
	<div class="default">
		<div class="text-center">
			<h2>Login to "Noted"</h2>
			<button class="btn btn-danger login-button">Log In With Auth0</button>
			<p class="caption">Press the Log In button above to log in.</p>
		</div>
	</div>
	<script src="../../env.js"></script>
	<script src="./browser_action.js"></script>
	<script src="../../node_modules/jwt-decode/build/jwt-decode.js"></script>
</body>
</html>
